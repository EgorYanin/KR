<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин хоккейной атрибутики</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
 body {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .product {
    text-align: center;
    margin-bottom: 20px;
  }
  .product .card {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .product .card-img-top {
    width: 100%;
    height: 150px;
    object-fit: contain;
    background-color: #f8f9fa;
    margin-bottom: 10px;
  }
  .product .card-body {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product .card-footer {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .product input[type="number"] {
    max-width: 60px;
    margin-right: 10px;
  }
  .product .order-text {
    margin: 0;
    align-self: center;
    color: blue;
    font-weight: bold;
  }
  .sort-options {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
  }

  .sort-options input[type="text"] {
    max-width: 300px;
  }

</style>

</head>
<body>
<header class="bg-primary text-light text-center py-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="sponsors.html">
          <img src="logo.png" alt="Логотип Лада" title="Информация о спонсорах" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="history.html" class="nav-link">История</a></li>
            <li class="nav-item"><a href="news.html" class="nav-link">Новости</a></li>
            <li class="nav-item"><a href="team.html" class="nav-link">Состав</a></li>
            <li class="nav-item"><a href="https://www.khl.ru/" target="_blank" class="nav-link">КХЛ</a></li>
            <li class="nav-item"><a href="feedback.html" class="nav-link">Отзывы о матче</a></li>
            <li class="nav-item"><a href="shop.html" class="nav-link active">Магазин</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Магазин фирменной продукции</h1>
   <div class="sort-options d-flex align-items-center mb-3">
  <label class="me-3"><input type="radio" name="sort" value="price" id="sort-price"> Цена</label>
  <label class="me-3"><input type="radio" name="sort" value="title" id="sort-title"> Название</label>
  <div class="d-flex align-items-center flex-grow-1">
    <input type="text" id="search-input" class="form-control me-2" placeholder="Введите название товара">
    <button id="search-button" class="btn btn-secondary">Поиск</button>
  </div>
</div>

    <div class="row" id="product-list">
    </div>


    <div class="text-center mt-4">
  <button class="btn btn-primary" id="add-to-cart">В корзину</button>
  <p id="order-message" class="mt-3 text-success" style="display: none; font-weight: bold;">Спасибо за заказ!</p>
</div>

  </div>

<div class="container my-4">
    <h3>Навигация по странице</h3>
    <ul class="list-unstyled">
      <li><a href="#top">К началу страницы</a></li>
      <li><a href="#product-list">К продукции</a></li>
    </ul>
</div>


<footer class="bg-primary text-light text-center py-3">
    <p>© 2024 Хоккейный клуб "Лада"</p>
</footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
